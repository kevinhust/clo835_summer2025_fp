# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
  namespace: fp
  labels:
    app: webapp
    project: clo835-final-project
data:
  # S3 background image URL - current active image (S3 bucket format)
  BACKGROUND_IMAGE_URL: "s3://clo835fp-bg-images/background/professional-bg"
  
  # Available background images for demo (change BACKGROUND_IMAGE_URL to these during demo):
  # s3://clo835fp-bg-images/background/default-bg.jpg     (current)
  # s3://clo835fp-bg-images/background/blue-theme.jpg     (blue theme)
  # s3://clo835fp-bg-images/background/green-theme.jpg    (green theme)  
  # s3://clo835fp-bg-images/background/professional-bg.jpg (professional)
  
  # Group information - replace with your actual group details
  GROUP_NAME: "KevinWangSolo"
  GROUP_SLOGAN: "May the 4th be with u"
  
  # Database configuration
  DATABASE: "employees"
  DBPORT: "3306"
  DBHOST: "mysql-service.fp.svc.cluster.local"
  
  # AWS region
  AWS_REGION: "us-east-1"
  
  # Application color
  APP_COLOR: "lime"
