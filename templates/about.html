<!doctype html>
<html>
<head>
	<title>About Us - {{ group_name }}</title>
	<style>
		body {
			{% if background_image %}
			background-image: url('{{ background_image }}');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			{% else %}
			background: {{ color }};
			{% endif %}
		}
		.content-section {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 15px;
			margin: 50px auto;
			max-width: 600px;
			text-align: center;
		}
		.group-header {
			color: #2c3e50;
			margin-bottom: 20px;
		}
		.group-slogan {
			color: #34495e;
			font-style: italic;
			font-size: 1.2em;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<div class="content-section">
		<div class="group-header">
			<h1>{{ group_name }}</h1>
			<p class="group-slogan">{{ group_slogan }}</p>
		</div>
		
		{% if name %}
		  <h2>Hello from {{ name }}!</h2>
		{% else %}
		  <h2>Hello From CLO835!</h2>
		{% endif %}

		  {% if contents %}
		  <textarea rows="10" cols="50">
		    {{ contents }}
		  </textarea>
		  {% endif %}
		  
		  <br><br>
		  <a href="/" style="text-decoration: none; background: #3498db; color: white; padding: 10px 20px; border-radius: 5px;">Back to Employee Database</a>
	</div>
</body>
</html>
