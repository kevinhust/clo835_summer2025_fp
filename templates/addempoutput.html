<!DOCTYPE html>
<html>
<head>
	<title>Employee Added - {{ group_name }}</title>
	<style>
		body {
			{% if background_image %}
			background-image: url('{{ background_image }}');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			{% else %}
			background: {{ color }};
			{% endif %}
		}
		.header-section {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 10px;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.content-section {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 15px;
			margin: 50px auto;
			max-width: 600px;
			text-align: center;
			font-family: avenir;
		}
	</style>
</head>
<body>
	<center>
		<div class="header-section">
			<h1 style="color: DodgerBlue">{{ group_name }}</h1>
			<p style="color: #34495e; font-style: italic">{{ group_slogan }}</p>
		</div>
		
		<div class="content-section">
			<font color="DodgerBlue" size="5">
				<h1>The employee {{ name }} was successfully added to the database</h1><br>
				<h2>The Employee has been added to the database</h2><br>
				<h2>{{ name }}</h2><br>
				<br>
				<a href="{{ url_for('home') }}" style="text-decoration: none; background: #3498db; color: white; padding: 10px 20px; border-radius: 5px;">Back to Home</a>
			</font>
		</div>
	</center>
</body>
</html>
