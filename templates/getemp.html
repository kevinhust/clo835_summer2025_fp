<!DOCTYPE html>
<html>
<head>
	<title>Get Employee Information - {{ group_name }}</title>
	<style>
		body {
			{% if background_image %}
			background-image: url('{{ background_image }}');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			{% else %}
			background: {{ color }};
			{% endif %}
		}
		.header-section {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 10px;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.form-section {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
		}
	</style>
</head>
<center>
	<font color="black" size="5" style="font-family: avenir">
		<div class="header-section">
			<h1 style="color: DodgerBlue">Employee Information</h1>
			<h2 style="color: #2c3e50">{{ group_name }}</h2>
			<p style="color: #34495e; font-style: italic">{{ group_slogan }}</p>
		</div>

		<body>
			<div class="form-section">
				<form action="/fetchdata" autocomplete="on" method="POST">

					<h2 style="color: grey">Enter Employee ID</h2>

			  		Employee ID:<br> <input style="height:25px;font-size:14pt;" type="number" name="emp_id" autofocus size="40"><br><br>


			  		<button type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">FETCH INFO</button><br><br>

				</form>
				<br>
				<a href="/" style="text-decoration: none; background: #3498db; color: white; padding: 10px 20px; border-radius: 5px;">Back to Home</a>
			</div>

		</body>
	</font>
</center>
</html>
